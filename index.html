<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine ðŸ’˜</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: radial-gradient(circle at top, #ffb3c7, #ff6aa2);
      overflow:hidden;
    }
    .card{
      width:min(520px, 92vw);
      background: rgba(255,255,255,.2);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 28px 22px;
      box-shadow: 0 18px 50px rgba(0,0,0,.25);
      text-align:center;
      color:#fff;
    }
    h1{ margin-bottom:8px; }
    .stage{
      position: relative;
      height: 150px;
      margin-top: 20px;
    }
    button{
      border:0;
      padding: 14px 20px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,.18);
      transition: all .2s ease;
    }
    #yes{
      background:#16d38a;
      color:#083b27;
    }
    #no{
      background:#fff;
      color:#d1004b;
      position:absolute;
      left:60%;
      top:50%;
      transform:translate(-50%,-50%);
    }
    .msg{
      display:none;
      margin-top:18px;
      font-size:22px;
      font-weight:800;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>ðŸ’Œ Kenzaâ€¦</h1>
  <p>Accepterais-tu dâ€™Ãªtre ma Valentine ?</p>

  <div class="stage" id="stage">
    <button id="yes">Oui ðŸ’˜</button>
    <button id="no">Non ðŸ™ˆ</button>
  </div>

  <div class="msg" id="msg">waah sguigui3a i love youu ðŸ’–</div>
</div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn  = document.getElementById("no");
  const stage  = document.getElementById("stage");
  const msg    = document.getElementById("msg");

  let yesClicks = 0;
  let scale = 1;

  function moveNo(){
    const r = stage.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();
    const x = Math.random() * (r.width - b.width);
    const y = Math.random() * (r.height - b.height);
    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
    noBtn.style.transform = "translate(0,0)";
  }

  ["mouseenter","pointerenter","touchstart"].forEach(e=>{
    noBtn.addEventListener(e, moveNo, {passive:true});
  });

  yesBtn.addEventListener("click", ()=>{
    yesClicks++;
    scale += 0.35;
    yesBtn.style.transform = `scale(${scale})`;

    if(yesClicks >= 3){
      msg.style.display = "block";
      yesBtn.disabled = true;
      noBtn.disabled = true;
    }
  });

  setTimeout(moveNo, 100);
</script>

</body>
</html>
