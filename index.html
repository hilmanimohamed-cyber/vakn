<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine ðŸ’˜</title>
  <style>
    :root { --bg1:#ff6aa2; --bg2:#ffb3c7; }
    * { box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      overflow:hidden;
    }
    .card{
      width:min(520px, 92vw);
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(255,255,255,.28);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 28px 22px;
      box-shadow: 0 18px 50px rgba(0,0,0,.22);
      text-align:center;
      color:#fff;
      position: relative;
    }
    h1{ margin: 0 0 6px; font-size: 28px; }
    p{ margin: 0 0 18px; opacity:.95; }
    .stage{
      position: relative;
      height: 140px;
      margin-top: 14px;
    }
    button{
      border:0;
      padding: 14px 18px;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,.18);
      transition: transform .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: scale(.98); }
    #yes{
      background: #16d38a;
      color: #083b27;
      margin-right: 12px;
    }
    #no{
      background: rgba(255,255,255,.92);
      color:#d1004b;
      position: absolute;
      left: 58%;
      top: 52%;
      transform: translate(-50%, -50%);
      touch-action: none;
    }
    .msg{
      margin-top: 14px;
      font-size: 22px;
      font-weight: 800;
      display:none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ’Œ Kenzaâ€¦</h1>
    <p>Accepterais-tu dâ€™Ãªtre ma Valentine ?</p>

    <div class="stage" id="stage">
      <button id="yes">Oui ðŸ’˜</button>
      <button id="no">Non ðŸ™ˆ</button>
    </div>

    <div class="msg" id="msg">i love youuu kenza</div>
  </div>

  <script>
    const stage = document.getElementById("stage");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("msg");

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function moveNoButton(){
      const r = stage.getBoundingClientRect();
      const br = noBtn.getBoundingClientRect();
      const padding = 8;

      const maxX = r.width - br.width - padding;
      const maxY = r.height - br.height - padding;

      const x = clamp(padding + Math.random()*maxX, padding, maxX);
      const y = clamp(padding + Math.random()*maxY, padding, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    // Fuit la souris / touch
    ["mouseenter","pointerenter","pointerdown","touchstart"].forEach(evt=>{
      noBtn.addEventListener(evt, moveNoButton, {passive:true});
    });

    // Si on s'approche
    stage.addEventListener("mousemove", (e)=>{
      const r = stage.getBoundingClientRect();
      const x = e.clientX - r.left;
      const y = e.clientY - r.top;
      const b = noBtn.getBoundingClientRect();
      const bx = (b.left - r.left) + b.width/2;
      const by = (b.top - r.top) + b.height/2;
      if (Math.hypot(bx - x, by - y) < 120) moveNoButton();
    });

    yesBtn.addEventListener("click", ()=>{
      msg.style.display = "block";
      yesBtn.disabled = true;
      noBtn.disabled = true;
    });

    // placement initial
    setTimeout(moveNoButton, 50);
  </script>
</body>
</html>
